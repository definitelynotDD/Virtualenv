<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 12px;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .add-file {
            margin-top: 10px;
            color: #555;
            text-align: center;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .add-file:hover {
            color: #3498db;
        }
    </style>
</head>

<body>
    <h1>PDF Toolkit</h1>

    <form action="/merge" method="post" enctype="multipart/form-data">
        <div class="file-inputs" id="mergeFileInputs">
            <label for="mergeFiles">Merge PDF Files:</label>
            <input type="file" name="files[]" accept=".pdf" multiple>
        </div>
        <div class="add-file" onclick="addFileInput('mergeFileInputs')">+ Add More Files</div>
        <button type="submit">Merge PDFs</button>
    </form>

    <form action="/ocr_with_table" method="post" enctype="multipart/form-data">
        <label for="ocrImageWithTable">Perform OCR on Image with Table Extraction:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">OCR with Table</button>
    </form>

    <form action="/pdf_to_images" method="post" enctype="multipart/form-data">
        <label for="pdfToImages">Convert PDF to Images:</label>
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Convert PDF to Images</button>
    </form>

    <script>
        function addFileInput(containerId) {
            const fileInputsContainer = document.getElementById(containerId);

            const newFileInput = document.createElement('input');
            newFileInput.type = 'file';
            newFileInput.name = 'files[]';
            newFileInput.accept = '.pdf';

            fileInputsContainer.appendChild(newFileInput);
        }
    </script>
    
</body>

</html>
