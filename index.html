<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-bottom: 30px;
        }

        label {
            margin-bottom: 12px;
            color: #555;
            display: block;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .add-file {
            margin-top: 10px;
            color: #555;
            text-align: center;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .add-file:hover {
            color: #3498db;
        }

        .result-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .result-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-text {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>PDF Toolkit</h1>

    <form action="/merge" method="post" enctype="multipart/form-data">
        <div class="file-inputs" id="mergeFileInputs">
            <label for="mergeFiles">Merge PDF Files:</label>
            <input type="file" name="files[]" accept=".pdf" multiple>
        </div>
        <div class="add-file" onclick="addFileInput('mergeFileInputs')">+ Add More Files</div>
        <button type="submit">Merge PDFs</button>
    </form>
    

    <form action="/ocr" method="post" enctype="multipart/form-data">
        <label for="ocrImage">Perform OCR on Image:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">Perform OCR</button>
    </form>

    <form action="/pdf_to_images" method="post" enctype="multipart/form-data">
        <label for="pdfToImages">Convert PDF to Images:</label>
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Convert PDF to Images</button>
    </form>

    <form action="/extract_tables" method="post" enctype="multipart/form-data">
        <label for="extractTables">Extract Tables from PDF:</label>
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Extract Tables</button>
    </form>

    <div class="result-section" id="resultSection">
        <!-- Result will be displayed here -->
    </div>


    <script>
        function addFileInput(containerId) {
            const fileInputsContainer = document.getElementById(containerId);

            const newFileInput = document.createElement('input');
            newFileInput.type = 'file';
            newFileInput.name = 'files[]';
            newFileInput.accept = '.pdf';

            fileInputsContainer.appendChild(newFileInput);
        }
    </script>
</body>

</html>
